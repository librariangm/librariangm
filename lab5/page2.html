<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 5 Quiz Question</title>
	<link href="css/lab5.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
<script>
	$(function(){ 
	$("#option1").click( function(){
		$("#feedback").html("<h2 style='color:red'> Incorrect, ALA also includes public libraries. </h2>");
	    $("#koala_eating").css("display","none"); 
	});
	$("#option2, #option4").click( function(){
		$("#feedback").html("<h2 style='color:red'> No, ALA includes more than the field of literature. </h2>");
		$("#koala_eating").css("display","none"); 
	});
	$("#option3").click( function(){
		$("#feedback").html("<h2 style='color:green'> Correct! ALA is a national organization.</h2>");
		$("#koala_eating").css("display","inline"); 
	});
});
</script>
</head>

<body>
	<div id="wrapper">
		<h1>What does "ALA" stand for?</h1> <h3>Click on one of the following choices</h3>
		<h2 id="option1" class="choices"> Academic Library Association </h2> <h2 id="option2" class="choices"> American Literature Association </h2>
		<h2 id="option3" class="choices"> American Library Association </h2> <h2 id="option4" class="choices"> Academic Literature Association </h2>
		<div id="feedback"></div>
	</div>
</body>
