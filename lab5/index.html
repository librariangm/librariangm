<!doctype html>
<html><head>
<meta charset="UTF-8">
<title>Updating Content Using Javascript and jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="css/library.css" rel="stylesheet" type="text/css">
	<script>
		$( function(){
			$("#ala_image").mouseenter( function(){
				$("#ala_programs").css("display","inline");
				$("#ala_image").css("display","none");
				$("#answer").html("<h2>Click on Education & Careers to find programs!</h2>");
				}); 
			$("#ala_programs").mouseleave( function(){
 				$("#ala_image").css("display","inline");
 				$("#ala_programs").css("display","none");
 				$("#answer").html("");
			});
		});
	</script>
	</head>
<body>
	<div id="wrapper">
<h1>Where do you click to find ALA accredited programs?</h1>
<h3 id="hint">Hint: Hover over the image below to find out!</h3> <img id="ala_image" src="img/ala.png" />
<img id="ala_programs" src="img/ala_programs.png" />
<div id="answer"></div><!-- This is a placeholder to display here the answer--> 
	<a href="q2.html"> Next Question </a>
	</div> <!-- closing “wrapper” -->
	</body>
</html>
